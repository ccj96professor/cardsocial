<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Social</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <!-- caixa principal -->
    <div class="container">
        <!-- caixa ao centro -->
        <div class="card">
            <!-- Inserindo Imagem -->
            <img src="img/eu.jpg" alt="foto-perfil" class="profile-img">

            <!-- texto do card -->
            <div class="container-text">
                <h1 class="nome">
                    Cristino Corrêa Jordão
                </h1>

                <h3 class="desc">
                    Prof. Esp. em <b>Informática</b>; <br>
                    5 Anos de Experiencia;<br><br>

                    <img src="img/address-icon.png" alt="endereço" class="andress-icon"> Rua Padrea José Maria Pena,
                    Humaitá-Am
                </h3>
            </div>

            <!-- links redes sociais  -->
            <div class="socials">
                <a href="https://github.com/ccj96professor?tab=repositories" target="_blank">
                    <img src="img/github-icon2.png" alt="github">
                </a>

                <a href="https://www.linkedin.com/in/cristino-jordao-3b32b0129/" target="_blank">
                    <img src="img/linkedIn-icon2.png" alt="github">
                </a>

                <a href="https://www.instagram.com/" target="_blank">
                    <img src="img/instagram-icon2.png" alt="github">
                </a>
            </div>

        </div>
    </div>
</body>

</html>
